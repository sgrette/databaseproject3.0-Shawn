<html>
	<head>
		<title>PM Login</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="/style.css">
		<script src="/jquery.min.js"></script>
		<script src="/setup.js"></script>
	</head>
    <body id="login" action="/home.html" onload="checkLogin()">
        <h1>Project Management Log In</h1>
        <form method="post" action="/login">
            <!-- start of Shawn's added code -->
            <div id="login-error-msg-holder">
                <!--display by using document.getElementById("login-error-msg").style.opacity = 1; in js-->
                <p id="login-error-msg">Invalid email <span id="error-msg-second-line">and/or password</span></p>
            </div>
            <!-- end of Shawn's added code -->
            <p>Email:</p>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <p>Password:</p>
            <input type="password" id="pass" name="password" placeholder="Password" required><br><br>
            <!-- start of Shawn's added code -->
            <input type="checkbox" onclick="myPassword()">Show Password<br><br>
            <script>
                function myPassword() {
                    var x = document.getElementById("pass");
                    if (x.type === "password") {
                        x.type = "text";
                    } else {
                        x.type = "password";
                    }
                }
                function checkLogin() {
                    if (document.URL.endsWith('/login')) {
                        document.getElementById("login-error-msg").style.opacity = 1;
                    }
                }
            </script>
            <!-- end of Shawn's added code -->
            <input type="submit" value="Log In">
        </form>
    </body>
</html>
